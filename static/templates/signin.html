{% extends "base.html" %}

{% block content %}


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PPsite</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
         <a href="/signup/" class="btn btn-info" role="button">Sign up</a>
         <a href="/signin/" class="btn btn-default" role="button">Sign in</a>
        </div>
          
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row clearfix">
    <div class="col-md-4 column col-md-offset-4">
      
          <form class="navbar-form navbar-right" method='POST' action='/signin/'>
          {% csrf_token %}
            <div class="form-group">
              <input type="text" placeholder="UserName" class="form-control" name="userName">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
            <button type="commit" class="btn btn-success" >Sign in</button>
          </form>
    </div>
    </div>
    </div>


{% endblock %}
